<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Quiz app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/style.css"/>

</head>
<body>
      <div class="container">
        <div class="row">
            <div class="col-sm-12"></div>
            <div class="col-sm-9">
                Timer: <h3 id='countdown'></h3> 
            </div>
            <div class="col-sm-3">
                <button onClick="clockStop(event)" class="btn btn-primary">finish quiz</button>    
            </div>
            <div class="col-sm-12"></div>
        <div class="card-body">
            <div id='quizPage' class="card">
                <form id="questionBox" class="card-body">
                  <!-- put the questions in here-->
                </form>
                <div id='answerResponse' class="card-footer alert-secondary">
                  Please select an answer
                </div>
            </div>
            <div id='scorePage' class="card d-none">
                Score Page here.
        </div>
    </div>      
</div> 

<script src="assets/script.js"></script>
  


</body>
</html>
